<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/defaultTemplate"
>
  <head>
    <style>
      * {
        font-family: Arial;
      }
      h1 {
        margin-left: 2.5%;
        margin-right: 2.5%;
      }
      p {
        font-style: italic;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <h1>we will add a new product here</h1>
      
      <form
      class="form"
      action="#"
      th:action="@{processNew}"
      th:object="${order}"
      method="post" 
      >
        <table>
        <!--  <tr>
            <td>ID:</td>
            <td><input type="text" th:field="*{id}" /></td>
        </tr>-->
        <tr>
            <td>NO:</td>
            <td><input type="text" th:field="*{orderNo}" /></td>
        </tr>        
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{productName}" /></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" /></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{quantity}" /></td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="Save" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
